<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-27</title>
</head>
<body>
    <div>
        <h2>Register</h2>

        <label for="">Name:
            <br>
            <input type="text" placeholder="name" id="r-name">
        </label>
        <br>

        <label for="">Email:
            <br>
            <input type="email" placeholder="Email" id="r-email">
        </label>
        <br>

        <label for="">Password:
            <br>
            <input type="password" placeholder="Password" id="r-password">
        </label>
        <br>

        <button onclick="register()">Register</button>

    </div>



    <!-- LOGIN PAGE  -->



    <div>
        <h2>Login</h2>

        <label for="">Email:
            <br>
            <input type="email" placeholder="Email" id="l-email">
        </label>
        <br>

        <label for="">Password:
            <br>
            <input type="password" placeholder="Password" id="l-password">
        </label>
        <br>

        <button onclick="login()">Login</button>

    </div>
    <script src="index.js"></script>
</body>
</html>
