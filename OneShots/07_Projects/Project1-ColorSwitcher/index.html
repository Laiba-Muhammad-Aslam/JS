<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project 1 | Color Scheme Switcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- STYLE SHEET  -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="parent text-center">
        <h1 class="m-3">Color Scheme Switcher</h1>
        <span class="box mt-2 mb-4 mx-2" id="grey"></span>
        <span class="box mt-2 mb-4 mx-2" id="white"></span>
        <span class="box mt-2 mb-4 mx-2" id="blue"></span>
        <span class="box mt-2 mb-4 mx-2" id="purple"></span>
        <span class="box mt-2 mb-4 mx-2" id="yellow"></span>

        <h2>Try clicking on one of the color above <br> to change the background of this page!</h2>
    </div>

    <!-- JS FILE  -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
