<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project 4 | Guess the number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
        <h1>Number guessing game</h1>
        <p>Try and guess a random number between 1 and 100</p>
        <p>You have 10 attempts to guess the right number</p>

        <form class="form d-flex flex-column">
            <label for="guessField" id="guess" class="mb-2 fw-bold">Guess a number</label>
            <input type="text" id="guessField" class="guessField mb-2 text-center fw-bold p-2">
            <input type="submit" value="Submit guess" id="subt" class="guessSubmit fw-bold p-2 bg-primary text-white">
        </form>

        <div class="resultParas mt-5">
            <p>Previous Guesses: <span class="guesses"></span> </p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>

    <!-- JS FILE  -->
    <script src="index.js"></script>
  </body>
</html>
